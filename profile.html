<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            background-color: rgb(33, 33, 33);
            color: rgb(236, 236, 236);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .tab-bar {
            background-color: rgb(23, 23, 23);
            overflow: hidden;
        }
        .tab-bar a {
            float: left;
            display: block;
            color: rgb(236, 236, 236);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .tab-bar a:hover {
            background-color: rgb(44, 44, 44);
        }
        .tab-bar a.active {
            background-color: rgb(33, 33, 33);
        }
        .content {
            padding: 20px;
        }
        .notification {
            background-color: #444;
            color: white;
            padding: 10px;
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: none;
        }
        .snowflake {
            position: fixed;
            top: 0;
            left: 50%;
            font-size: 1em;
            pointer-events: none;
            color: white;
            animation: fall 10s linear infinite;
            z-index: 1000;
        }
        @keyframes fall {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(100vh) translateX(10vw); }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="profile.js"></script>
    <script src="snow.js"></script>
</head>
<body>
    <div class="tab-bar">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="profile.html" class="active">Profile</a>
    </div>
    <div class="content">
        <h2>Profile</h2>
        <div id="profile-info"></div>
        <form id="update-profile-form">
            <input type="text" id="username" placeholder="Username">
            <input type="text" id="profile-picture" placeholder="Profile Picture URL">
            <button type="submit">Update Profile</button>
        </form>
        <button onclick="logout()">Logout</button>
    </div>
    <div class="notification" id="notification"></div>

    <!-- Snowflakes -->
    <div class="snowflake">❄</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
</body>
</html>
