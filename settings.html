<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: rgb(33, 33, 33);
            color: rgb(236, 236, 236);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .tab-bar {
            background-color: rgb(23, 23, 23);
            overflow: hidden;
        }
        .tab-bar a {
            float: left;
            display: block;
            color: rgb(236, 236, 236);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .tab-bar a:hover {
            background-color: rgb(44, 44, 44);
        }
        .tab-bar a.active {
            background-color: rgb(33, 33, 33);
        }
        .tab-bar a.settings {
            float: right;
        }
        .content {
            padding: 20px;
        }
        .notification {
            background-color: #444;
            color: white;
            padding: 10px;
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: none;
        }
        .snowflake {
            position: fixed;
            top: 0;
            left: 50%;
            font-size: 1em;
            pointer-events: none;
            color: white;
            animation: fall 10s linear infinite;
            z-index: 1000;
        }
        @keyframes fall {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(100vh) translateX(10vw); }
        }
        .settings-toggle {
            margin-bottom: 20px;
        }
        .settings-toggle label {
            margin-right: 10px;
        }
        .settings-option {
            margin-bottom: 10px;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="settings.js"></script>
    <script src="snow.js"></script>
</head>
<body>
    <div class="tab-bar">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="profile.html">Profile</a>
        <a href="settings.html" class="active settings"><i class="fas fa-cog"></i></a>
    </div>
    <div class="content">
        <h2>Settings</h2>
        <div class="settings-toggle">
            <label for="snow-toggle">Snow Effect</label>
            <input type="checkbox" id="snow-toggle">
        </div>
        <div class="settings-toggle">
            <label for="theme-toggle">Dark Mode</label>
            <input type="checkbox" id="theme-toggle">
        </div>
        <div class="settings-option">
            <h3>Profile Options</h3>
            <button id="change-username">Change Username</button>
            <button id="change-profile-picture">Change Profile Picture</button>
            <button id="logout">Logout</button>
        </div>
    </div>
    <div class="notification" id="notification"></div>

    <!-- Snowflakes -->
    <div class="snowflake">❄</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
</body>
</html>
